<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" type="module"></script>
    <title>Portfolio page</title>
  </head>
  <body class="bg-white font-plusjakartasans text-black">
    <header>
      <div class="container mx-auto px-4 max-w-7xl">Header</div>
    </header>
    <section id="headline">
      <div class="container mx-auto px-4 max-w-7xl">Headline</div>
    </section>
    <section id="skills">
      <div class="container mx-auto px-4 max-w-7xl">Skills</div>
    </section>
    <section id="about-me">
      <div class="container mx-auto px-4 max-w-7xl">
        <figure
          class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800"
        >
          <img
            class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto"
            src="/assets/image-amy.webp"
            alt="amy image"
            width="300"
            height="300"
          />
          <figcaption class="font-medium">
            <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
              <h2 class="text-[26px] font-bold">
                I’m Amy, and I’d love to work on your next project
              </h2>
              <p class="text-gray text-[16px]">
                I love working with others to create beautiful design solutions.
                I’ve designed everything from brand illustrations to complete
                mobile apps. I’m also handy with a camera!
              </p>
              <a class="bg-orange text-white rounded-3xl p-2" href="#"
                >Free Consultation</a
              >
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
    <section id="my-work">
      <div class="container mx-auto px-4 max-w-7xl">My Work</div>
    </section>
    <section id="book-call">
      <div class="container mx-auto px-4 max-w-7xl">Book Call</div>
    </section>
    <footer>
      <div class="container mx-auto px-4 max-w-7xl">Footer</div>
    </footer>
  </body>
</html>
