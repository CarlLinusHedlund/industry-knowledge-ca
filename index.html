<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" type="module"></script>
    <title>Portfolio page</title>
  </head>
  <body class="bg-white font-plusjakartasans text-black">
    <header>
      <div class="container mx-auto px-4 max-w-7xl">
        <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex w-full items-center justify-between py-6">
            <div class="flex items-center">
              <img
                class="w-12 h-12"
                src="./assets/logo.svg"
                alt="company logo"
              />
            </div>
            <div class="ml-8">
              <a
                href="#"
                class="inline-block rounded-full border border-transparent bg-black py-4 px-10 text-base font-medium text-white hover:bg-blue"
                >Free Consultation</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section id="headline">
      <div class="container mx-auto px-4 max-w-7xl">Headline</div>
    </section>
    <section id="skills">
      <div class="container mx-auto px-4 max-w-7xl">Skills</div>
    </section>
    <section id="about-me">
      <div class="container mx-auto px-4 max-w-7xl">About Me</div>
    </section>
    <section id="my-work">
      <div class="container mx-auto px-4 max-w-7xl">My Work</div>
    </section>
    <section id="book-call">
      <div class="container mx-auto px-4 max-w-7xl">Book Call</div>
    </section>
    <footer>
      <div class="container mx-auto px-4 max-w-7xl">Footer</div>
    </footer>
  </body>
</html>
